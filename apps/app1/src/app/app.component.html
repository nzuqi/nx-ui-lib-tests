<div class="wrapper">
    <div class="container">
        <div class="header">
            <h6>NX-UI-LIB-TESTS</h6>
            <h2>UI Components</h2>
        </div>
        <div class="content">
            <div class="sidebar">
                <ul>
                    @for (menu of menus; track $index) {
                    <li routerLink="ui/{{menu.component}}" routerLinkActive="active">
                        <span>{{menu.label}}</span>
                        @if (menu.wip) {<span class="wip">Unavailable</span>}
                    </li>
                    }
                </ul>
            </div>
            <div class="details">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
